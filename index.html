<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وحوش الشعر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background: linear-gradient(8deg, rgb(215, 38, 126) 0%, rgb(62, 61, 154) 100%);
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .logo-icon {
            font-size: 30px;
            margin-left: 10px;
        }
        .container {
            background-color: white;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: right;
            color: #333;
            margin-bottom: 20px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .stat-button {
            background-color: #f9f9f9;
            border: none;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: block;
        }
        .stat-button:hover {
            background-color: #e0e0e0;
        }
        .stat-value {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span class="logo-icon">📘✒️</span>
            وحوش الشعر
        </div>
    </div>
    <div class="container">
        <h2>منتجات وحوش الشعر</h2>
        <div class="stats-grid">
            <a href="https://mr-mosaab.github.io/alshe3r/203.pdf" class="stat-button">
                <div class="stat-value">108 بيتا</div>
                <div class="stat-label">ملف وحوش الشعر 2</div>
            </a>
            <a href="https://mr-mosaab.github.io/alshe3r/213.pdf" class="stat-button">
                <div class="stat-value">115 بيتا</div>
                <div class="stat-label">ملف وحوش الشعر 3</div>
            </a>
            <a href="https://mr-mosaab.github.io/alshe3r/223.pdf" class="stat-button">
                <div class="stat-value">121 بيتا</div>
                <div class="stat-label">ملف وحوش الشعر 4</div>
            </a>
            <a href="#link4" class="stat-button">
                <div class="stat-value">117 بيتا</div>
                <div class="stat-label">ملف وحوش الشعر 5</div>
            </a>
            <a href="#link5" class="stat-button">
                <div class="stat-value">0</div>
                <div class="stat-label">بيت</div>
            </a>
            <a href="#link6" class="stat-button">
                <div class="stat-value">0</div>
                <div class="stat-label">حديث</div>
            </a>
        </div>
    </div>
</body>
</html>
